<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert row in a table - w3resource</title>
</head>
<body>
<table id="sampleTable" border="1">
<tr>
<td>Row1 cell1</td>
<td>Row1 cell2</td>
</tr>
<tr>
<td>Row2 cell1</td>
<td>Row2 cell2</td>
</tr>
</table>
<br />
<input type="button" onclick="insert_Row()" value="Insert row" />
<script>
    function insert_Row()
    {
        let table = document.getElementById("sampleTable");
        let item = table.insertRow(-1);
        let col_0 = item.insertCell(0);
        let col_1 = item.insertCell(1);
        col_0.innerHTML = "NEW ROW CELL1";
        col_1.innerHTML = "NEW ROW CELL2";
    }
</script>
</body>
</html>
