<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<p>
<a
id="w3r"
type="text/html"
hreflang="en-us"
rel="nofollow"
target="_self"
href="https://www.w3resource.com/"
>w3resource</a
>
</p>
<button onclick="getAttributes()">
 Click here to get attributes value
</button>
<script>
    function getAttributes()
    {
        event.preventDefault();
        let items = document.querySelector("a")
        console.log(
            '\n',"href: ",items.getAttribute("href"),'\n',
            "hreflang: ",items.getAttribute("hreflang"),'\n',
            "rel: ",items.getAttribute("rel"),'\n',
            "target: ",items.getAttribute("target"),'\n',
            "type: ",items.getAttribute("type")
        );
    }
</script>
</body>
</html>
