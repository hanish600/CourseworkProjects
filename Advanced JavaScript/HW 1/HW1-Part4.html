<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names=prompt("Enter the first names: ");
        const splitArray=names.split(',');
        splitArray.sort();
        splitArray.join();
        document.write(splitArray);
    </script>
</body>
</html>
