<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let items=prompt("Enter the items to be filtered with commas");
        let myArr=items.split(",");
        let posArr=getPositiveVals(myArr);
        document.write("Output: ")
        document.write("{");
        document.write(posArr);
        document.write("}");
        function getPositiveVals(arr)
        {
            const posArr=arr.filter(num => num >= 0);
            return posArr;
        }
    </script>
</body>
</html>
